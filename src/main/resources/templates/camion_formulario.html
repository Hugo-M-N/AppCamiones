<!DOCTYPE html>
<html lang="en" xmlns:th="www.thyleaf.org">
<header th:replace="~{layout::layout-header}"></header>
<body>
	<nav th:replace="~{layout::layout-navbar}"></nav>
    <main>
        <h1 class="titulo">Camion</h1>

        <form th:action="@{{url}(url=${url})}" th:method="post" th:object="${camion}" class="camion__formulario">
			<input type="hidden" name="_method" th:value="${method}">

            <label for="matricula">Matricula:</label>
            <input type="text" id="matricula" name="matricula" th:value="${camion.matricula}"  th:field="*{matricula}"/>
    
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" th:value="${camion.modelo}" th:field="*{modelo}"/>
    
            <label for="km">Km:</label>
            <input type="number" id="km" name="km" th:value="${camion.km}" th:field="*{km}"/>

            <label for="idCamion">ID:</label>
            <input type="text" id="idCamion" name="idCamion" th:value="${camion.idCamion}" th:field="*{idCamion}" disabled/>
    
            <input type="submit" value="Guardar">
        </form>
        
    </main>
    <footer th:replace="~{layout::layout-footer}"></footer>
</body>
</html>
